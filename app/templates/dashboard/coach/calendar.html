<!-- Calendar Tab Content -->
<div class="mb-6">
  <h1 class="text-2xl font-bold text-gray-800">Calendar View</h1>
  <p class="text-gray-600">See all your bookings in a calendar format</p>
</div>

<div class="bg-white rounded-xl shadow-sm p-6 mb-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="font-semibold">Bookings Calendar</h3>
    <div class="flex space-x-2">
      <button id="cal-prev-month-btn" class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span id="cal-month-year" class="text-gray-700">April 2025</span>
      <button id="cal-next-month-btn" class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  
  <div id="bookings-calendar" class="mb-4">
    <!-- Calendar will be rendered here -->
    <div class="text-center py-6 text-gray-500">
      <p><i class="fas fa-spinner fa-spin mr-2"></i> Loading calendar...</p>
    </div>
  </div>
  
  <div class="text-right">
    <button id="toggle-cal-view" class="text-blue-600 hover:text-blue-800 text-sm">
      Switch to Week View
    </button>
  </div>

  {% if current_user.is_academy_manager %}
  <div class="mt-6 pt-6 border-t border-gray-200">
    <h4 class="font-medium mb-3">Filter Academy Coaches</h4>
    <div class="flex items-center space-x-3">
      <select id="academy-coach-filter" class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Academy Coaches</option>
        <!-- Coach options will be dynamically inserted here -->
      </select>
      <button id="apply-coach-filter" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700">
        Apply Filter
      </button>
    </div>
  </div>
  {% endif %}
</div>
