<!-- Template Modal -->
<div id="template-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 id="template-modal-title" class="text-lg font-semibold">Save As Template</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-template-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="template-form">
      <div class="mb-4">
        <label for="template-name" class="block text-gray-700 font-medium mb-2">Template Name*</label>
        <input type="text" id="template-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="e.g., Regular Weekday Schedule">
      </div>
      
      <div class="mb-4">
        <label for="template-description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea id="template-description" name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Optional description of when to use this template"></textarea>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-template-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Save Template
        </button>
      </div>
    </form>
  </div>
</div>
