<!-- View Package Modal -->
<div id="view-package-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 id="package-modal-title" class="text-lg font-semibold">Package Details</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-view-package-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mb-6">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <h4 class="text-sm font-medium text-gray-700">Package Name</h4>
          <p id="package-view-name" class="text-gray-900"></p>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-700">Status</h4>
          <p id="package-view-status" class="text-gray-900"></p>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <h4 class="text-sm font-medium text-gray-700">Sessions</h4>
          <p id="package-view-sessions" class="text-gray-900"></p>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-700">Price</h4>
          <p id="package-view-price" class="text-gray-900"></p>
        </div>
      </div>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <h4 class="text-sm font-medium text-gray-700">Validity</h4>
          <p id="package-view-validity" class="text-gray-900"></p>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-700">Created</h4>
          <p id="package-view-created" class="text-gray-900"></p>
        </div>
      </div>
      
      <div class="mb-4">
        <h4 class="text-sm font-medium text-gray-700">Description</h4>
        <p id="package-view-description" class="text-gray-900"></p>
      </div>
    </div>
    
    <div class="flex justify-end">
<button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-view-package-modal">
        Close
      </button>
    </div>
  </div>
</div>

<!-- Delete Package Modal -->
<div id="delete-package-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Delete Package</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-delete-package-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="mb-6">Are you sure you want to delete this package? This action cannot be undone.</p>
    
    <input type="hidden" id="delete-package-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-delete-package-modal">
        Cancel
      </button>
      <button id="confirm-delete-package-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Approve Purchase Modal -->
<div id="approve-purchase-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Approve Package Purchase</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-approve-purchase-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mb-6">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <h4 class="text-sm font-medium text-gray-700">Package</h4>
          <p id="purchase-package-name" class="text-gray-900"></p>
        </div>
        <div>
          <h4 class="text-sm font-medium text-gray-700">Student</h4>
          <p id="purchase-student-name" class="text-gray-900"></p>
        </div>
      </div>
      
      <div class="mb-4">
        <h4 class="text-sm font-medium text-gray-700">Payment Proof</h4>
        <div id="payment-proof-container" class="mt-2">
          <a id="payment-proof-link" href="#" target="_blank" class="text-blue-600 hover:underline flex items-center mb-2">
            <i class="fas fa-file-image mr-2"></i>
            <span>View Payment Proof</span>
          </a>
          
          <div id="payment-proof-preview" class="border border-gray-200 rounded-lg p-2 overflow-hidden">
            <img id="payment-proof-img" src="" alt="Payment Proof" class="max-w-full h-auto max-h-48 mx-auto">
          </div>
        </div>
      </div>
    </div>
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-approve-purchase-modal">
        Cancel
      </button>
      <button id="reject-purchase-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Reject
      </button>
      <button id="approve-tab-purchase-btn" type="button" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none">
        Approve
      </button>
    </div>
  </div>
</div>
