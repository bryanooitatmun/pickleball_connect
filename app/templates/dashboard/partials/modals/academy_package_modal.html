<!-- Academy Package Modal -->
<div id="academy-package-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-xl w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 id="academy-package-modal-title" class="text-lg font-semibold">Create Academy Package Plan</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-academy-package-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="academy-package-form">
      <input type="hidden" id="academy-package-id" name="id" value="">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="academy-package-name" class="block text-gray-700 font-medium mb-2">Package Name*</label>
          <input type="text" id="academy-package-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="e.g., Summer Training Package">
        </div>
        <div>
          <label for="academy-package-type" class="block text-gray-700 font-medium mb-2">Discount Type*</label>
          <select id="academy-package-type" name="discount_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="package">Package Deal</option>
            <option value="seasonal">Seasonal/Limited-Time Offer</option>
            <option value="first_time">First-Time Student Discount</option>
            <option value="custom">Custom Discount</option>
          </select>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="academy-package-description" class="block text-gray-700 font-medium mb-2">Description*</label>
        <textarea id="academy-package-description" name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="Describe what's included in this package..."></textarea>
      </div>
      
      <div id="academy-package-sessions-container" class="mb-6">
        <label for="academy-package-sessions" class="block text-gray-700 font-medium mb-2">Number of Sessions*</label>
        <input type="number" id="academy-package-sessions" name="sessions_required" min="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Discount Amount Type*</label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input type="radio" name="discount_amount_type" value="percentage" class="mr-2" checked>
              <span>Percentage (%)</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="discount_amount_type" value="fixed" class="mr-2">
              <span>Fixed Amount ($)</span>
            </label>
          </div>
        </div>
        <div>
          <label for="academy-package-discount" class="block text-gray-700 font-medium mb-2">Discount Amount*</label>
          <input type="number" id="academy-package-discount" name="discount_amount" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>
      
      <div id="academy-package-dates-container" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 hidden">
        <div>
          <label for="academy-package-valid-from" class="block text-gray-700 font-medium mb-2">Valid From*</label>
          <input type="date" id="academy-package-valid-from" name="valid_from" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="academy-package-valid-to" class="block text-gray-700 font-medium mb-2">Valid To*</label>
          <input type="date" id="academy-package-valid-to" name="valid_to" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      
      <div class="flex items-center mb-6">
        <input type="checkbox" id="academy-package-active" name="is_active" class="mr-2" checked>
        <label for="academy-package-active">Active</label>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-academy-package-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Save Package Plan
        </button>
      </div>
    </form>
  </div>
</div>
