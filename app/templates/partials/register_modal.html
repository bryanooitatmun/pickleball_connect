<!-- app/templates/partials/register_modal.html -->
<div id="register-modal" class="custom-modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-8 border w-96 shadow-lg rounded-xl bg-white">
      <div class="text-center">
        <div class="h-16 w-16 mx-auto rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center mb-6">
          <span class="text-white font-bold text-2xl">P</span>
        </div>
        <h3 class="text-xl font-bold mb-4 text-gray-800">Register</h3>
        <div id="register-error" class="text-red-500 text-sm mb-4 hidden"></div>
        <div class="absolute top-2 right-2">
          <button type="button" class="close-modal text-gray-400 hover:text-gray-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <form id="registration-form" class="mt-4">
          <div id="register-step-1">
            <input type="text" id="register-first-name" name="first_name" placeholder="First Name" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            <input type="text" id="register-last-name" name="last_name" placeholder="Last Name" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            <input type="date" id="register-birth-date" name="birth_date" placeholder="Birth Date" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <input type="email" id="register-email" name="email" placeholder="Email" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            <input type="email" id="register-confirm-email" name="confirm_email" placeholder="Confirm Email" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
            <select id="register-gender" name="gender" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <input type="text" id="register-location" name="location" placeholder="Location" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <input type="number" id="register-dupr" name="dupr_rating" placeholder="DUPR Rating" step="0.1" min="1" max="8" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            <textarea id="register-bio" name="bio" placeholder="Write about your bio, or your pickleball goals" rows="3" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
            
            <div class="mt-4 flex space-x-4">
              <button type="button" id="continue-to-password" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg hover:shadow-lg transition-all">
                Continue
              </button>
            </div>
          </div>
          
          <div id="register-step-2" class="hidden">
            <input type="password" id="register-password" name="password" placeholder="Password" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" minlength="8" pattern=".*\d+.*" required>
            <p class="text-xs text-left text-gray-500 mb-4">Password must be at least 8 characters and include at least one number</p>
            <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm Password" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" minlength="8" pattern=".*\d+.*" required>
            <div id="password-match-error" class="text-red-500 text-sm mb-4 hidden">Passwords do not match</div>
            
            <div class="flex space-x-4 mt-4">
              <button type="button" id="back-to-step-1" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-all">
                Back
              </button>
              <button type="submit" id="register-submit" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg hover:shadow-lg transition-all">
                Register
              </button>
            </div>
          </div>
          
        </form>
        <p class="mt-4 text-gray-600">Already have an account? <a href="#" class="login-link text-blue-500 font-medium hover:underline">Login</a></p>
      </div>
    </div>
  </div>
