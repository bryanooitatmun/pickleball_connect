<!-- app/templates/partials/login_modal.html -->
<div id="login-modal" class="custom-modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-8 border w-96 shadow-lg rounded-xl bg-white">
      <div class="text-center">
        <div class="h-16 w-16 mx-auto rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center mb-6">
          <span class="text-white font-bold text-2xl">P</span>
        </div>
        <h3 class="text-xl font-bold mb-4 text-gray-800">Login</h3>
        <div id="login-error" class="text-red-500 text-sm mb-4 hidden"></div>
        <div class="absolute top-2 right-2">
          <button type="button" class="close-modal text-gray-400 hover:text-gray-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <form id="login-form" class="mt-4">
          <input type="email" id="login-email" name="email" placeholder="Email" class="w-full px-4 py-3 mb-4 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          <input type="password" id="login-password" name="password" placeholder="Password" class="w-full px-4 py-3 mb-6 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          
          <div class="flex items-center mb-4">
            <input type="checkbox" id="remember-me" name="remember_me" class="mr-2">
            <label for="remember-me" class="text-sm text-gray-600">Remember me</label>
          </div>
          
          <button type="submit" id="login-submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transform hover:scale-105 transition-all">
            Login
          </button>
        </form>
        <p class="mt-4 text-gray-600">Don't have an account? <a href="#" class="register-link text-blue-500 font-medium hover:underline">Register</a></p>
      </div>
    </div>
  </div>
