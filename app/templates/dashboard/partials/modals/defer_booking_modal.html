<!-- Defer Booking Modal (Reschedule) -->
<div id="defer-booking-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Reschedule Session</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-defer-booking-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="mb-4">Please select a new date, time, and court for this session:</p>
    
    <form id="defer-booking-form">
      <input type="hidden" id="defer-booking-id" name="booking_id" value="">
      
      <div class="mb-4">
        <label for="defer-date" class="block text-gray-700 font-medium mb-2">New Date*</label>
        <input type="date" id="defer-date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="">
      </div>
      
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="defer-start-time" class="block text-gray-700 font-medium mb-2">New Start Time*</label>
          <input type="time" id="defer-start-time" name="start_time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="defer-end-time" class="block text-gray-700 font-medium mb-2">New End Time*</label>
          <input type="time" id="defer-end-time" name="end_time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="defer-court" class="block text-gray-700 font-medium mb-2">New Court*</label>
        <select id="defer-court" name="court_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select a court</option>
          <!-- Courts will be populated dynamically -->
        </select>
      </div>
      
      <div class="mb-4">
        <label for="defer-reason" class="block text-gray-700 font-medium mb-2">Reason for Rescheduling</label>
        <textarea id="defer-reason" name="reason" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Please provide a reason for rescheduling this session..."></textarea>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-defer-booking-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Reschedule Session
        </button>
      </div>
    </form>
  </div>
</div>
