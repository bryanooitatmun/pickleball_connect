<!-- Add Coach Modal -->
<div id="add-coach-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-xl w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Add Coach to Academy</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-add-coach-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="add-coach-form">
      <div class="mb-4">
        <label for="coach-search" class="block text-gray-700 font-medium mb-2">Search Coach*</label>
        <input type="text" id="coach-search" name="coach_search" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search by name or email">
      </div>
      
      <div id="coach-search-results" class="max-h-56 overflow-y-auto mb-4">
        <!-- Search results will appear here -->
      </div>
      
      <div class="mb-6">
        <label for="coach-role" class="block text-gray-700 font-medium mb-2">Assign Role</label>
        <select id="coach-role" name="role_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">No specific role</option>
          <!-- Role options will be populated dynamically -->
        </select>
      </div>
      
      <input type="hidden" id="selected-coach-id" name="coach_id" value="">
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-add-coach-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Add Coach
        </button>
      </div>
    </form>
  </div>
</div>
