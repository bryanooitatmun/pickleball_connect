<!-- Package Approval Modal -->
<div id="package-approval-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Review Package Request</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-package-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mb-6">
      <h4 class="font-medium mb-2">Package Details</h4>
      <div class="bg-gray-50 p-4 rounded-lg">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500">Student:</p>
            <p id="package-student-name" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Package Type:</p>
            <p id="package-type" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Total Sessions:</p>
            <p id="package-sessions" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Purchase Date:</p>
            <p id="package-date" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Total Price:</p>
            <p id="package-price" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Discount:</p>
            <p id="package-discount" class="font-medium"></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mb-6">
      <h4 class="font-medium mb-2">Payment Proof</h4>
      <div id="package-payment-proof" class="flex justify-center p-4 bg-gray-50 rounded-lg">
        <img id="package-proof-image" src="" alt="Payment Proof" class="max-h-64 rounded-lg border border-gray-200">
      </div>
    </div>
    
    <div id="rejection-reason-container" class="mb-6 hidden">
      <label for="rejection-reason" class="block text-gray-700 font-medium mb-2">Reason for Rejection</label>
      <textarea id="rejection-reason" name="reason" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Please provide a reason for rejecting this package..."></textarea>
    </div>
    
    <input type="hidden" id="package-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-package-modal">
        Cancel
      </button>
      <button id="reject-package-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Reject Package
      </button>
      <button id="approve-package-btn" type="button" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none">
        Approve Package
      </button>
    </div>
  </div>
</div>
