<!-- View Payment Proof Modal -->
<div id="view-payment-proof-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-2xl w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 id="proof-modal-title" class="text-lg font-semibold">Payment Proof</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-proof-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="mb-6">
      <h4 class="font-medium mb-2">Booking Details</h4>
      <div class="bg-gray-50 p-4 rounded-lg">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-500">Student:</p>
            <p id="proof-student-name" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Court:</p>
            <p id="proof-court-name" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Date:</p>
            <p id="proof-date" class="font-medium"></p>
          </div>
          <div>
            <p class="text-sm text-gray-500">Time:</p>
            <p id="proof-time" class="font-medium"></p>
          </div>
        </div>
      </div>
    </div>
    
    <div id="court-proof-container" class="mb-6 hidden">
      <h4 class="font-medium mb-2">Court Booking Proof</h4>
      <div class="flex justify-center p-4 bg-gray-50 rounded-lg">
        <img id="court-booking-proof-img" src="" alt="Court Booking Proof" class="max-h-64 rounded-lg border border-gray-200">
      </div>
    </div>
    
    <div id="payment-proof-container" class="mb-6 hidden">
      <h4 class="font-medium mb-2">Coaching Payment Proof</h4>
      <div class="flex justify-center p-4 bg-gray-50 rounded-lg">
        <img id="coaching-payment-proof-img" src="" alt="Coaching Payment Proof" class="max-h-64 rounded-lg border border-gray-200">
      </div>
    </div>
    
    <input type="hidden" id="proof-booking-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-proof-modal">
        Close
      </button>
      <button id="approve-proof-btn" type="button" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none hidden">
        Approve Payment
      </button>
      <button id="reject-proof-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none hidden">
        Reject Payment
      </button>
    </div>
  </div>
</div>
