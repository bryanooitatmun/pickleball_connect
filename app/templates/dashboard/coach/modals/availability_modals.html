<!-- Template Modal -->
<div id="template-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 id="template-modal-title" class="text-lg font-semibold">Save As Template</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-template-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="template-form">
      <div class="mb-4">
        <label for="template-name" class="block text-gray-700 font-medium mb-2">Template Name*</label>
        <input type="text" id="template-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="e.g., Regular Weekday Schedule">
      </div>
      
      <div class="mb-4">
        <label for="template-description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea id="template-description" name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Optional description of when to use this template"></textarea>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-template-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Save Template
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Apply Template Modal -->
<div id="apply-template-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Apply Template</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-apply-template-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="apply-template-form">
      <input type="hidden" id="apply-template-id" name="template_id" value="">
      
      <div class="mb-4">
        <label for="apply-template-name" class="block text-gray-700 font-medium mb-2">Template</label>
        <p id="apply-template-name" class="text-gray-700 font-medium"></p>
        <p id="apply-template-description" class="text-gray-600 text-sm mt-1"></p>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Date Range*</label>
        <div class="flex space-x-2">
          <input type="date" id="apply-start-date" name="start_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required min="" />
          <span class="flex items-center">to</span>
          <input type="date" id="apply-end-date" name="end_date" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required min="" />
        </div>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-apply-template-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Apply Template
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Template Modal -->
<div id="delete-template-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Delete Template</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-delete-template-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="mb-6">Are you sure you want to delete this template? This action cannot be undone.</p>
    
    <input type="hidden" id="delete-template-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-delete-template-modal">
        Cancel
      </button>
      <button id="confirm-delete-template-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Delete Availability Modal -->
<div id="delete-availability-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Delete Availability</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-delete-availability-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="mb-6">Are you sure you want to delete this availability slot? This action cannot be undone.</p>
    
    <input type="hidden" id="delete-availability-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-delete-availability-modal">
        Cancel
      </button>
      <button id="confirm-delete-availability-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Delete
      </button>
    </div>
  </div>
</div>
