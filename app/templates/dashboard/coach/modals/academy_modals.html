{% if current_user.is_academy_manager %}
<!-- Add Coach Modal -->
<div id="add-coach-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Add Coach to Academy</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-add-coach-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="add-coach-form">
      <div class="mb-4">
        <label for="coach-email" class="block text-gray-700 font-medium mb-2">Coach Email*</label>
        <input type="email" id="coach-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p class="text-sm text-gray-500 mt-1">The coach must already have an account in the system</p>
      </div>
      
      <div class="mb-6">
        <label for="coach-role" class="block text-gray-700 font-medium mb-2">Role in Academy</label>
        <select id="coach-role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="coach">Coach</option>
          <option value="head_coach">Head Coach</option>
          <option value="assistant_manager">Assistant Manager</option>
        </select>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-add-coach-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Add Coach
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Coach Role Modal -->
<div id="edit-coach-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-lg w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Edit Coach Role</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-edit-coach-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="edit-coach-form">
      <input type="hidden" id="edit-coach-id" name="coach_id" value="">
      
      <div class="mb-4">
        <h4 id="edit-coach-name" class="font-medium"></h4>
        <p id="edit-coach-email" class="text-gray-600 text-sm"></p>
      </div>
      
      <div class="mb-6">
        <label for="edit-coach-role" class="block text-gray-700 font-medium mb-2">Role in Academy</label>
        <select id="edit-coach-role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="coach">Coach</option>
          <option value="head_coach">Head Coach</option>
          <option value="assistant_manager">Assistant Manager</option>
        </select>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-edit-coach-modal">
          Cancel
        </button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Remove Coach Modal -->
<div id="remove-coach-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Remove Coach from Academy</h3>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none close-remove-coach-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="mb-6">Are you sure you want to remove <span id="remove-coach-name" class="font-medium"></span> from your academy? This action cannot be undone.</p>
    
    <input type="hidden" id="remove-coach-id" value="">
    
    <div class="flex justify-end space-x-3">
      <button type="button" class="border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 focus:outline-none close-remove-coach-modal">
        Cancel
      </button>
      <button id="confirm-remove-coach-btn" type="button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none">
        Remove
      </button>
    </div>
  </div>
</div>
{% endif %}
