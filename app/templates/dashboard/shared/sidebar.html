<!-- dashboard/shared/sidebar.html -->
<div class="w-64 bg-white shadow-sm hidden md:block">
  <div class="p-6 space-y-6">
    <div>
      <span class="text-xs text-gray-500 uppercase tracking-wider">Main</span>
      <ul class="mt-3 space-y-1">
        <li>
          <a href="{{ url_for('coaches.dashboard') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'dashboard' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-tachometer-alt w-5"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.profile') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'profile' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-user w-5"></i>
            <span>My Profile</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.courts') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'courts' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-map-marker-alt w-5"></i>
            <span>My Courts</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.bookings') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'bookings' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-calendar-alt w-5"></i>
            <span>Bookings</span>
          </a>
        </li>
      </ul>
    </div>

    <div>
      <span class="text-xs text-gray-500 uppercase tracking-wider">Manage</span>
      <ul class="mt-3 space-y-1">
        <li>
          <a href="{{ url_for('coaches.availability') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'availability' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-clock w-5"></i>
            <span>Availability</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.session_logs') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'session-logs' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-clipboard-list w-5"></i>
            <span>Session Logs</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.pricing') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'pricing' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-dollar-sign w-5"></i>
            <span>Pricing Plans</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.packages') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'packages' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-box w-5"></i>
            <span>Packages</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('coaches.earnings') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'earnings' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-chart-line w-5"></i>
            <span>Earnings</span>
          </a>
        </li>
      </ul>
    </div>

    {% if current_user.is_academy_manager %}
    <div>
      <span class="text-xs text-gray-500 uppercase tracking-wider">Academy</span>
      <ul class="mt-3 space-y-1">
        <li>
          <a href="{{ url_for('academy.profile') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'academy-profile' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-university w-5"></i>
            <span>Academy Profile</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('academy.coaches') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'academy-coaches' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-users w-5"></i>
            <span>Academy Coaches</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('academy.packages') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'academy-packages' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-box-open w-5"></i>
            <span>Academy Packages</span>
          </a>
        </li>
      </ul>
    </div>
    {% endif %}

    <div>
      <span class="text-xs text-gray-500 uppercase tracking-wider">Support</span>
      <ul class="mt-3 space-y-1">
        <li>
          <a href="{{ url_for('coaches.help') }}" class="flex items-center space-x-3 px-4 py-3 rounded-lg {% if active_tab == 'help' %}active-nav-link{% else %}hover:bg-gray-50{% endif %} transition-colors">
            <i class="fas fa-question-circle w-5"></i>
            <span>Help Center</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
